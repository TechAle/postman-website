    <!-- Styles -->
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            scroll-behavior: smooth;
            background-color: lightslategrey;

        }
        #top {
            margin-left: 0 !important;
            margin-right: 0 !important;
            width: 100%;
            max-width: 100%;
            height: 20%;
        }
        .navbar {
            background-color: #79c1ff !important;
        }
        @keyframes rainbow {
            14% { color: #ff00c9; }
            28% { color: #bf00ff; }
            42% { color: #366c9b; }
            56% { color: #248648; }
            70% { color: #c68230; }
            84% { color: #ff0000; }
            100% { color: #838383; }
        }
        #img {
            width: 100%;
            background-image: url("./img/autocrystal-obf.gif");
            height: 580px;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            color: white;
            animation: rainbow 10s infinite;
            animation-direction: alternate;

        }
        .centred {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            top: 400px;
            font-size: 80px;
        }
        #subText {
            font-size: 40px;
        }
        .section {
            min-height: 50px !important;
            background-color: transparent;
            padding: 0 !important;
            border-style: solid;
            border-width: 2px;
            border-color: #778899;
        }
        .name-section {
            background-color: #79c1ff;
            text-align: center;
            height: 30px;
            color: white;
        }
        .modules {
            color: white;
            background-color: black;
            padding-left: 5px;
        }
        .displayNo {
            display: none;
        }
        #modules {
            text-align: center;
            color: white;
            background: rgb(119,136,153);
            background: linear-gradient(0deg, rgba(119,136,153,1) 0%, rgb(12, 10, 20) 100% );
            margin: 0;
            padding-top: 100px;
            padding-bottom: 10px;
        }
        #nav {
            padding-bottom: 0 !important;
            padding-top: 0 !important;
        }

        #Download {
            color: white;
            margin-top: 100px;
        }
        #Download > h2 {
            text-align: center;
            padding-top: 20px;
        }
        #Download > div {
            margin-left: 10px;
        }

        #subModules {
            color: white;
            margin-left: 10px;
        }

        #chooseVersion {
            background-color: white;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #chooseVersion > .row > * {
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: center;
        }

        #downloadBut {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

<script>
    var t;
    function updateSubVersion() {
        var version = $("#firstVersion")[0].value;
        var output = "";
        var plus = "selected";
        t = version;
        postmanVer[version].forEach((value) => {
            output += "<option "+plus+">" + value + "</option>";
            plus = "";
        })
        $("#secondVersion").html(output);
    }
    updateSubVersion();
    $("#firstVersion").change(() => {
        updateSubVersion();
    })

    function startDownload() {
        var version = $("#firstVersion")[0].value + "." + $("#secondVersion")[0].value;
        var link = "https://github.com/moomooooo/postman/releases/download/"+version+"/postman"+version+".jar";
        $("#module_name").html("Thank you for downloading PostMan " + version);
        $("#module_description").html("Now the download will be started, please wait...<br>" +
            "If it doesnt start, <a href='"+link+"'>click this link</a>");
        window.open(link);
        $('#myModal').modal("show");
    }
</script>
